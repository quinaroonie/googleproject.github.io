<html>
	<head>
		<title>Resume Builder</title>
		<link rel="stylesheet" href="resources/startresume.css">
	</head>
	<body>
		<h1>Resume Builder</h1>
		<p>
			<font size="2">Please fill in the boxes.</font>
		</p>
		<form method="POST" action="/resume">
			Name <input type="text" name="name">
			<br>
			<br>
			Job Title <input type="text" name="jobtitle">
			<br>
			<br>
			Email: <input type="text" name="email">
			<br>
			<br>
			Phone Number: <input type="text" name="phonenumber">
			<br>
			<br>
			Website/Linkedin Profile: <input type="text" name="personalwebsite">
			<br>
			<br>
			<!-- skills starts with one then press add button/ remove button if there or more entries -->
			<div>
				Skill Name: <input type="text" name="skillname">
				<br>
				<br>
				Description of Skill: <br> <textarea class="submissonfield" id="text">Write your decription here.</textarea>
				<br>
				<br>
			</div>

			<input type="submit" id="submit" value="Finished">
			<!-- large text boxes for skills, experience/work history, education   -->


		</form>
	</body>
</html>
