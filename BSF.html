<h3>Babysitter Finder</h3>

    <table>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Gender</td>
            <td>Picture</td>

        <tr>
        {%  for  user  in  contents['results']  %}
        <tr>
            <td> {{ user['name']['first'] }} </td>
            <td> {{ user['email'] }} </td>
            <td> {{ user['gender'] }} </td>
            <td>
                <img src = "{{user['picture']['medium']}}">
            </td>
            <td> {{ user['location']['city']['state']}} </td>
        </tr>
        {% endfor %}

        </table>
