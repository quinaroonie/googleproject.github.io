<html>
	<head>
		<title>Resume Builder</title>
		<link rel="stylesheet" href="/resources/finishedresume.css">	
	</head>
	<body>
		<p id="name">
			{{name}}
		</p>
		<p id="jobtitle">
			{{jobtitle}}
		</p> 
		<p id="contactinfo"> 
			{{phonenumber}} - {{email}} - {{personalwebsite}} 
		</p>
		<p id="propro"> 
			{{professionalprofile}}
		</p>
		<p id="SKILLS" class="subcats">
			SKILLS ~
		</p>
		<p id="skillname">
			{{skillname}}:
		</p >
		<p id="skill">
			{{skill}}
		</p>
		<p id="Experience" class="subcats">
			EXPERIENCE ~
		</p>
		<p>
			 
				{{jobposition}}: {{jobpositon_description}}
		</p>
		<p class="subcats">
			EDUCATION ~
		</p>
		<p>
			{{educationentry}}
		</p>

	</body>
</html>
