<html>
	<head>
		<title>Resume Builder</title>
		<link rel="stylesheet" href="/resources/finishedresume.css" media="all">	
	</head>
	<body>
		<p id="name">
			{{name}}
		</p>
		<p id="jobtitle">
			{{jobtitle}}
		</p> 
		<p id="contactinfo"> 
			{{phonenumber}} - {{email}} - {{personalwebsite}} 
		</p>
		<p id="propro"> 
			{{professionalprofile}}
		</p>

		<div class="lines">
			<p id="SKILLS" class="subcats">
				SKILLS ~</p>
			<div>
				<p id="skill" class="subsub"> <span class="subnames">{{skillname}}:</span> {{skill}} </p>
			</div>
		</div>

		<div class="lines">
			<p id="Experience" class="subcats">
				EXPERIENCE ~ </p>

			<div>
				<p name="Experience" class="subsub"> <span class="subnames">{{jobposition}}:</span> {{des}}
				</p>
			</div>
		</div>

		<div class="lines">
			<p class="subcats">
				EDUCATION ~
			</p>
			<div>
				<p class="subsub"> <span class="subnames">{{degree}}:</span> {{school}}
				</p>
			</div>
		</div>

	</body>
</html>
